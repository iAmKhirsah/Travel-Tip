<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="map-style.css">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="main-container main-size">
    <h1>TravelTip Starter</h1>
    <input class="controls" id="pac-input" type="text" placeholder="Search Box">
    <div id="map" style="width: 100%; height: 400px;"></div>
    <section class ="table-container">
    <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></span></p>
    </section>
</div>
     <script src="./lib/axios.min.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
